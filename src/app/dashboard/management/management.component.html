<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="grid">
        <div class="col-12 form-content">
            <div>
                <label class="ml-2">Name</label>
                <app-input [type]="'text'" [control]="form.get('name')"></app-input>
            </div>
            <div>
                <label class="ml-2">Full Name</label>
                <app-input [type]="'text'" [control]="form.get('fullName')"></app-input>
            </div>
            <div>
                <label class="ml-2">Height</label>
                <app-input [type]="'text'" [control]="form.get('height')"></app-input>
            </div>
            <div>
                <label class="ml-2">Weight</label>
                <app-input [type]="'text'" [control]="form.get('weight')"></app-input>
            </div>
            <div>
                <label class="ml-2">Power</label>
                <app-input-number [inputId]="'withoutgrouping'" [control]="form.get('power')"></app-input-number>
            </div>
            <div>
                <label class="ml-2">Strength</label>
                <app-input-number [inputId]="'withoutgrouping'" [control]="form.get('strength')"></app-input-number>
            </div>
            <div>
                <label class="ml-2">Speed</label>
                <app-input-number  [inputId]="'withoutgrouping'" [control]="form.get('speed')"></app-input-number>
            </div>
            <div >
                <button type="submit">submit</button>
            </div>
        </div>
    </div>
</form>
