<p-fileUpload [customUpload]="true" [auto]="true" (uploadHandler)="onUpload($event)" (onRemove)="onRemoveFile($event)" [multiple]="false" accept="image/*">
    <ng-template pTemplate="content">
        <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
        </ul>
    </ng-template>
</p-fileUpload>
